#DB properties:
db.driver=org.postgresql.Driver
db.url=jdbc:postgresql://localhost:5432/hr
db.username=mic
db.password=mic

db.initialSize = 30
db.minIdle = 30
db.maxIdle = 60
db.timeBetweenEvictionRunsMillis = 30000
db.minEvictableIdleTimeMillis = 60000
db.testOnBorrow = true

#Hibernate Configuration:
db.hibernate.dialect=org.hibernate.dialect.PostgreSQL94Dialect
db.hibernate.show_sql=true
db.entitymanager.packages.to.scan=my.app
db.hibernate.hbm2ddl.auto = update